<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List Example</title>
    </head>
    <body>
        <ul>                                                <!-- Creates an unordered list -->
            <li>Item 1</li>                                 <!-- Add an item to the list -->
            <li>Item 2</li>
        </ul>
        <ol>                                                <!-- Creates an ordered list -->
            <li>Item 1</li>                                 <!-- Add an item to the list -->
            <li>Item 2</li>
        </ol>
        <dl>                                                <!-- Creates a definition list -->
            <dt>Term 1</dt>                                 <!-- Add a term to describe -->
            <dd>Term 1 definition.</dd>                     <!-- Add a definition to the term -->
            <dt>Term 2</dt>
            <dd>Term 2 definition.</dd>
        </dl>
    </body>
</html>
