<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Example</title>
    </head>
    <body>
        <table>                                                         <!-- Creates a table -->
            <caption>My table</caption>                                 <!-- Defines a title -->
            <thead>                                                     <!-- Opens the header area -->
                <tr>                                                    <!-- Opens a line -->
                    <th>Column A</th>                                   <!-- Defines a header cell -->
                    <th>Column B</th>
                </tr>
            </thead>
            <tbody>                                                     <!-- Opens the body area -->
                <tr>
                    <td>Case A.1</td>                                   <!-- Defines a cell -->
                    <td>Case B.1</td>
                </tr>
                <tr>
                    <td>Case A.2</td>
                    <td>Case B.2</td>
                </tr>
            </tbody>
            <tfoot>                                                     <!-- Opens the footer area -->
                <tr>
                    <td colspan="2">Group two cells</td>                <!-- Extends a cell on two columns -->
                </tr>
            </tfoot>
        </table>
    </body>
</html>
