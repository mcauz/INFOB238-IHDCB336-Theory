<!DOCTYPE html>                                     <!-- Declares the document type -->
<html lang="en">                                    <!-- Opens the root tag and defines the main language -->
    <head>                                          <!-- Opens the document metadata part -->
        <meta charset="UTF-8">                      <!-- Defines the document encoding -->
        <title>Title</title>                        <!-- Defines the document title -->
    </head>                                         <!-- Closes the document metadata part -->
    <body>                                          <!-- Opens the document body part -->
        <!-- Include content here -->               <!-- Writes a comment for future developers -->
    </body>                                         <!-- Closes the document body part -->
</html>                                             <!-- Closes the root tag -->
