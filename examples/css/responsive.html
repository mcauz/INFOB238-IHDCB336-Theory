<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: aliceblue;
            border: 1px solid blue;
        }

        @media screen and (max-width: 400px) {
            .container {
                flex-direction: column;
            }
            .box {
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
