<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Units</title>
        <style>
            div {
                height: 50px;
                background-color: aliceblue;
                border: 1px solid blue;
                padding: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Absolute units</h1>
        <div style="width:10cm">
            <p>Centimeters</p>
        </div>
        <div style="width:10mm">
            <p>Millimeters</p>
        </div>
        <div style="width:10in">
            <p>Inches</p>
        </div>
        <div style="width:10px">
            <p>Pixels</p>
        </div>
        <div style="width:10pt">
            <p>Points</p>
        </div>
        <div style="width:10pc">
            <p>Picas</p>
        </div>
        <div style="width:10Q">
            <p>Quarter-millimeters</p>
        </div>
        <h1>Relative units</h1>
        <div style="font-size: 30px;width: 2em;">
            <p>em</p>
        </div>
        <div style="width: 2rem">
            <p>rem</p>
        </div>
        <div style="width: 2ex">
            <p>ex</p>
        </div>
        <div style="width: 2ch">
            <p>ch</p>
        </div>
        <div style="width: 2%">
            <p>%</p>
        </div>
        <div style="width: 2vw">
            <p>vw</p>
        </div>
        <div style="width: 2vh">
            <p>vh</p>
        </div>
        <div style="width: 2vmin">
            <p>vmin</p>
        </div>
        <div style="width: 2vmax">
            <p>vmax</p>
        </div>
    </body>
</html>
