<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <script>
            document.write("<h1>Title 1</h1>");
            document.write("<hr />");
            document.write("<p>Paragraph 1</p>");
        </script>
    </div>
    <div id="secondDiv">

    </div>
    <div id="thirdDiv">

    </div>
    <script>
        const div2 = document.getElementById("secondDiv");
        div2.innerHTML += "<h1>Title 2</h1>";
        div2.innerHTML += "<hr />";
        div2.innerHTML += "<p>Paragraph 2</p>";
    </script>
    <script>
        const div3 = document.getElementById("thirdDiv");
        div3.innerText += "<h1>Title 3</h1>";
        div3.innerText += "<hr />";
        div3.innerText += "<p>Paragraph 3</p>";
    </script>
</body>
</html>
