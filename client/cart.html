<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My marketplace</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <link rel="stylesheet" href="./assets/stylesheets/cart.css">
    <script type="application/javascript" src="./assets/scripts/cart.js"></script>
</head>
<body>
    <header>
        <h1>My marketplace</h1>
        <div class="separator"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Market</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login/Register</a></li>
                <li><a>Logout</a></li>
            </ul>
        </nav>
        <p class="token">You have 30 <img class="token-logo" src="./assets/imgs/token.png" alt="tokens" /></p>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Number selected</th>
                        <th>Unit price</th>
                        <th>Total price</th>
                    </tr>
                </thead>
                <tbody id="cart"></tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="total">Total price</td>
                    </tr>
                </tfoot>
            </table>
            <div class="actions">
                <button class="btn reset" onclick="store.reset();store.displayToTable('cart', 'total');">Reset</button>
                <button class="btn submit" onclick="store.buy('error', 'cart', 'total');">Buy</button>
            </div>
            <p id="error" class="error-message">You don't have enough tokens.</p>
        </section>
    </main>
    <footer>
        <p>Site created by Adibou</p>
        <p>&#169; Copyright Adibou corporation</p>
    </footer>
    <script>
        store.displayToTable('cart', 'total');
    </script>
</body>
</html>
